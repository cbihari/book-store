<app-header (toggleSidenav)="sidenav.toggle()"></app-header>

<mat-sidenav-container class="dashboard-wrapper">

  <!-- Left Menu -->
  <mat-sidenav #sidenav mode="side" opened class="left-menu">
    <app-left-menu></app-left-menu>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="dashboard-content">
    <div class="content-wrapper">

      <!-- Dashboard Cards -->
      <div class="cards-container">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Total Users</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>1,245</h2>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Active Projects</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>32</h2>
          </mat-card-content>
        </mat-card>

        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>Revenue</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>$12,430</h2>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- <router-outlet></router-outlet> -->
    </div>
  </mat-sidenav-content>

  <!-- Optional Right Menu -->
  <!-- <mat-sidenav mode="side" position="end" opened class="right-menu">
      <app-right-menu></app-right-menu>
  </mat-sidenav> -->

</mat-sidenav-container>
